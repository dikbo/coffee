server.port=8083
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/coffeeshop?useSSL=false&serverTimezon=Asia/Seoul&&characterEncoding=UTF-8
spring.datasource.username=sam
spring.datasource.password=1234

#xml location
mybatis.mapper-locations=classpath:mappers/*.xml
#vo.location
mybatis.type-aliases-package=com.sam.coffeeshop.domain

#resultType VO package name deletion
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

#file upload path
spring.servlet.multipart.location=c:/temp/upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB